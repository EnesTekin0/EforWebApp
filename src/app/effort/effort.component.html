<div  class="effort-container">
  <h1 class="effort-title">{{ projectName }}</h1>

  <form [formGroup]="effortForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="effortAmount">Efor MiktarÄ±:</label>
      <input id="effortAmount" formControlName="effortAmount" type="number">
    </div>
    <div>
      <label for="effortDate">Tarih:</label>
      <input id="effortDate" formControlName="effortDate" type="date">
    </div>
    <button type="submit" [disabled]="effortForm.invalid">Eforu Kaydet</button>
  </form>
</div>
