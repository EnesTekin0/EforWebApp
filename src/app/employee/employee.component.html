<div class="all-projects-container">
  <h1 class="projects-title">Çalışanlar</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> İsim </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.firstName }} {{ employee.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="groups">
      <th mat-header-cell *matHeaderCellDef> Grup</th>
      <td mat-cell *matCellDef="let employee"> {{ employee.groups }} </td>
    </ng-container>

    <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef> Kullanıcı kayıdı </th>
      <td mat-cell *matCellDef="let employee"> {{employee.hireDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="activeEmployees">
      <th mat-header-cell *matHeaderCellDef> Aktif? </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.activeEmployees ?  'Evet' : 'Hayır'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Hareketler </th>
      <td mat-cell *matCellDef="let employee">
        <button mat-button color="primary" *ngIf="employee.employeeId !== undefined" (click)="editEmployee(employee.employeeId!)">Edit</button>
        <button mat-button color="primary" *ngIf="employee.employeeId !== undefined" (click)="deleteEmployee(employee.employeeId!)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
